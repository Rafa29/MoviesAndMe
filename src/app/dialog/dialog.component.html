<h1 mat-dialog-title>Remove movie</h1>
<div mat-dialog-content>Are you sure you to remove the movie : {{movie.title}}</div>
<div mat-dialog-actions>
    <button mat-icon-button color="primary" (click)="remove()">
        <mat-icon>check_circle_outline</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="close()">
        <mat-icon>highlight_off</mat-icon>
    </button>
</div>
